<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Tracker</title>
  <!-- Tambahkan link ke Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Financial Tracker</h1>
    <form id="product-form" class="mb-4">
      <div class="mb-3">
        <input type="text" id="name" class="form-control" placeholder="Product Name" required>
      </div>
      <div class="mb-3">
        <input type="number" id="price" class="form-control" placeholder="Product Price" required>
      </div>
      <button type="submit" class="btn btn-primary">Add / Update Product</button>
    </form>
    <ul id="product-list" class="list-group"></ul>
  </div>
  
  <script type="module" src="dist/app.js"></script>
</body>
</html>
